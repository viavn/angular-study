<div class="container main-container">
  <h4>Demo Cadastro</h4>
  <hr />
  <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="nome" class="col-md-2 control-label">Nome Completo</label>
        <div class="col-md-10">
          <input
            type="text"
            id="nome"
            class="form-control"
            placeholder="Nome (requerido)"
            formControlName="nome"
            [ngClass]="{ 'is-invalid': displayMessage.nome }"
          />
          <span class="text-danger" *ngIf="displayMessage.nome">
            <p [innerHTML]="displayMessage.nome"></p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="cpf" class="col-md-2 control-label">CPF</label>
        <div class="col-md-10">
          <input
            type="text"
            id="cpf"
            class="form-control"
            placeholder="CPF (requerido)"
            formControlName="cpf"
            cpf
            [textMask]="{ mask: MASKS.cpf.textMask }"
            [ngClass]="{ 'is-invalid': displayMessage.cpf }"
          />
          <span class="text-danger" *ngIf="displayMessage.cpf">
            <p [innerHTML]="displayMessage.cpf"></p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-md-2 control-label">E-mail</label>
        <div class="col-md-10">
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="E-mail (requerido)"
            formControlName="email"
            [ngClass]="{ 'is-invalid': displayMessage.email }"
          />
          <span class="text-danger" *ngIf="displayMessage.email">
            <p [innerHTML]="displayMessage.email"></p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="senha" class="col-md-2 control-label">Senha</label>
        <div class="col-md-10">
          <input
            type="password"
            id="senha"
            class="form-control"
            placeholder="Senha (requerido)"
            formControlName="senha"
            [ngClass]="{ 'is-invalid': displayMessage.senha }"
          />
          <span class="text-danger" *ngIf="displayMessage.senha">
            <p [innerHTML]="displayMessage.senha"></p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Confirme a Senha</label>
        <div class="col-md-10">
          <input
            class="form-control"
            id="senhaConfirmacao"
            type="password"
            placeholder="Confirme a Senha (requerido)"
            formControlName="senhaConfirmacao"
            [ngClass]="{ 'is-invalid': displayMessage.senhaConfirmacao }"
          />
          <span class="text-danger" *ngIf="displayMessage.senhaConfirmacao">
            <p [innerHTML]="displayMessage.senhaConfirmacao"></p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span>
            <button type="submit" class="btn btn-success" id="Registrar">
              Registrar
            </button>
          </span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <p>Formulário válido: {{ cadastroForm.valid }}</p>
          <p>Formulário touched: {{ cadastroForm.touched }}</p>
          <p>Formulário dirty: {{ cadastroForm.dirty }}</p>
          <p>Formulário: {{ formResult }}</p>
        </div>
      </div>
    </div>
  </form>
</div>
